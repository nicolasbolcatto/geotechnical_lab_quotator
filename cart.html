<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestador Geotécnico | Elementos seleccionados</title>
    <link rel="stylesheet" href="./sweet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand text-white fs-1">Presupuestador Geotécnico</a>
                    <div class="col d-flex justify-content-center">
                        <a href="./index.html" id="back-to-selection" class="fs-2" title="back to selection"><button type="button" class="btn btn-warning position-relative mx-4 fs-2">Volver</button></a>
                        <a href="#" id="delete-cart" title="delete cart"><button type="button" class="btn btn-warning fs-2">Eliminar el carrito</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="main-cart" class="container pt-5">
        <h1 class="text-center">Elementos seleccionados</h1>
        <div id="selected-items" class="row">
            <table id="selected-items" class="table">
                <thead>
                    <tr class="display-4 text-white align-top">
                        <th class="py-3 align-middle" scope="col">Item Nº</th>
                        <th class="py-3 align-middle" scope="col">Descripción</th>
                        <th class="py-3 align-middle" scope="col">Cantidad</th>
                        <th class="text-center align-middle py-3" scope="col">Precio unitario ($)</th>
                        <th class="text-center align-middle py-3" scope="col">Precio total ($)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="text-white" id="added-items">
                    
                </tbody>
            </table>
            <p class="fs-2" id="total-price"></p>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script src="./main.js"></script>
        <script src="./cart.js"></script>
    </main>
    <footer>

    </footer>
</body>
</html>
