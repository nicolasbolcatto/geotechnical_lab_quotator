<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestador Geotécnico</title>
    <link rel="stylesheet" href="./sweet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand text-white fs-1">Presupuestador Geotécnico</a>
                    <form class="col-lg-6 d-flex">
                        <input id="search-bar" class="form-control me-2 fs-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-warning fs-2" type="submit">Buscar</button>
                    </form>
                    <div class="col-lg-6 d-flex justify-content-end">
                        <a href="./cart.html" id="go-cart" class="fs-2" title="go to cart"></a>
                        <a href="#" id="delete-cart" title="delete cart"><button type="button" class="btn btn-warning fs-2">Eliminar el carrito</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="main-index">

        <div id="grid" class="p-4 row row-cols-1 row-cols-md-4 g-4">
            <!--Items for selection will be rendered inside this div-->
        </div>

        <article id="add-personalized">
            <a id="add-button" href="#" class="btn fs-3 d-block m-2">Agregar un item personalizado</a>
        </article>

        
    </main>
    <aside id="aside">

    </aside>
    
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./cart.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
